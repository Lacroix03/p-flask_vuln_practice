<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title> Board Page </title>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4"> 동작 맛집 </span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="http://localhost:5000/main" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="http://localhost:5000/board" class="nav-link active">board</a></li>
                <li class="nav-item"><a href="http://localhost:5000/info" class="nav-link">맛집</a></li>
                <li class="nav-item"><a href="http://localhost:5000/mypage" class="nav-link">mypage</a></li>
                <button type = "submit" onclick ="window.location = 'http://localhost:5000/logout'">logout</button>
              </ul>
            </header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <div class = "container">
        <table class="table table-hover table-striped text-center" styke = "border: 1px solid;">
        <thead class = "table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">Date</th>
            <th scope="col">Views</th>
          </tr>
        </thead>
    <tbody>
        {% for i in data_list %}
        <tr>
            <td>{{ i[0] }}</td>
            <td><a href="/boardview/{{ i[0] }}">{{ i[1] }}</a></td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <br>
        </tr>
        {% endfor %}
    </tbody>
</table>
    <a href="http://localhost:5000/write" class="btn btn-primary">글쓰기</a>
</div>
    </html>
