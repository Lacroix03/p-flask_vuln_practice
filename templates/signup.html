<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="text-bg-light p-3">
    <title>Sign up</title>
    <style>
        .vertical-center {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh; /* 뷰포트의 높이에 맞춰 수직으로 가운데 정렬합니다. */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row justify-content-center vertical-center">
    <div class="w-50 p-3">
        <p class="fs-1">Sign up</p>
    <form id = "signupForm" action="/signup" method="post">
        <div class="row mb-3">
          <label for="inputname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" id="inputname" name="inputname" required>
          </div>
        </div>

        <div class="row mb-3">
            <label for="userID" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="ID" id="userID" name="userID" required>
            </div>
          </div>
        <div class="row mb-3">
          <label for="Password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name ="password" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputemail" name="inputemail" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div></div></div>
</body>
</html>
